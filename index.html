<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e Codificador</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
    
    <header class="logo">
        <img src="logo.jpg" alt="logo">
    </header>

    <main>

        <div class="container-input">
            <div class="input">
                <textarea id="input-text" placeholder="Digite o seu texto aqui..."></textarea>
                <p>ATENÇÃO: Apenas letras minúsculas e sem acento</p>
            </div>
        
            <div class="container-buttons">
                <button onclick="criptografar()" class="button-criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="button-descriptografar">Descriptografar</button>
            </div>
        </div>
        <div id="output">
            <img src="logo.jpg" alt="logo">
            <h2>Sua mensagem aparecerá aqui!</h2>
            <h3>Digite um texto que deseja criptografar ou descriptografar</h3>
        </div>

    </main>

    <footer class="rodape">
        <div class="icons">
            <a href="https://www.instagram.com/higor_francisco_/"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://www.linkedin.com/in/higor-francisco-/"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://github.com/HigorFS"><ion-icon name="logo-github"></ion-icon></a>
        </div>
        <h3>Desenvolvido por Higor Francisco</h3>
    </footer>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
